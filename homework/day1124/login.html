<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ÁôªÂΩï</title>
        <link rel="icon" href="https://raw.githubusercontent.com/Liu670/cloudimg/main/PicList/html/favicon.jpg">
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                height: 100vh;
                /* ÂºπÊÄßÁõíÂ≠ê Ê∞¥Âπ≥+Ê∞¥Âπ≥Â±Ö‰∏≠ */
                display: flex;
                justify-content: center;
                align-items: center;
                /* ËÉåÊôØ */
                background: linear-gradient(200deg, #37e2b2, #2fa080);

            }

            .container {
                border: 1px solid black;
            }

            /* ÁîªÁÜäÁå´ */
            .panda {
                position: relative;
                width: 200px;
            }

            /* ËÑ∏ */
            .face {
                width: 200px;
                height: 200px;
                background-color: white;
                border-radius: 50%;
                box-shadow: 0 10px 15px rgba(0, 0, 0, .15);
                position: relative;
                z-index: 1;
            }

            /* ËÄ≥Êúµ */
            .ear {
                width: 70px;
                height: 70px;
                border-radius: 50%;
                background-color: black;
                position: absolute;
                top: -10px;
            }

            /* Âè≥ËÄ≥ */
            .ear.right {
                right: 0;
            }

            /* ÁúºÁùõ */
            .eye-shadow {
                width: 50px;
                height: 80px;
                border-radius: 50%;
                background-color: black;
                position: absolute;
                top: 30px;
            }

            /* Â∑¶ÁúºÁùõ */
            .eye-shadow.left {
                transform: rotate(45deg);
                left: 30px;
            }

            /* Âè≥ÁúºÁùõ */
            .eye-shadow.right {
                transform: rotate(-45deg);
                right: 30px;
            }

            /* ÁúºÁôΩ */
            .eye-white {
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background-color: white;
                position: absolute;
                top: 20px;
            }

            /* Â∑¶ÁúºÁêÉ */
            .eye-white.left {
                left: 10px;
            }

            /* Âè≥ÁúºÁêÉ */
            .eye-white.right {
                right: 10px;
            }

            /* ÁúºÁêÉ */
            .eye-ball {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: #000;
                position: absolute;
                top: 5px;
                left: 5px;
            }

            /* ÈºªÂ≠ê */
            .nose {
                width: 40px;
                height: 20px;
                background-color: #000;
                position: absolute;
                left: 80px;
                top: 100px;
                border-radius: 60% 60% 90% 90%;
            }

            /* Âò¥Â∑¥ */
            .mouth {
                width: 60px;
                height: 30px;
                /* background-color: #000; */
                position: absolute;
                left: 70px;
                top: 110px;
                border-radius: 50%;
                border-bottom: 10px solid black;
            }

            /* Ë∫´‰ΩìÈÉ®ÂàÜ */
            .body {
                width: 250px;
                height: 280px;
                background-color: #fff;
                position: relative;
                left: -25px;
                border-radius: 80% 80% 50% 50%;
                box-shadow: 0 5px 10px rgba(0, 0, 0, .3);
            }

            /* ËÑö */
            .foot,
            .foot::before,
            .foot::after {
                width: 70px;
                height: 100px;
                background-color: #000;
                border-radius: 40% 40% 100% 100%;
                position: absolute;
                bottom: 0px;
                z-index: 3;
            }

            .foot.left {
                left: -60px;
            }

            .foot.right {
                right: -60px;
            }

            .foot::after {
                content: "";
                width: 55px;
                height: 65px;
                background-color: #222;
                position: absolute;
                border-radius: 50%;
            }

            .foot .sole {
                width: 20px;
                height: 30px;
                background-color: #222;
                position: absolute;
                border-radius: 50%;
            }

            .foot .sole::before {
                content: "";
                left: -50px;
            }

            .foot .sole::after {
                content: "";
                left: 25px;
            }

            /* Êâã */
            .hand,
            .hand::before,
            .hand::after {
                width: 40px;
                height: 30px;
                background-color: #000;
                border-radius: 50px;
                position: absolute;
                top: 70px;
            }

            .hand::before {
                content: "";
                top: 16px;
            }

            .hand::after {
                content: "";
                top: 32px;
            }

            .hand.left {
                left: -20px;
            }

            .hand.right {
                right: -20px;
            }

            /* ÁôªÂΩïÊ°Ü */
            .login-box {
                width: 400px;
                height: 300px;
                background-color: #fff;
                border-radius: 10%;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -30%);
                z-index: 2;
                /* ÂºπÊÄßÂ∏ÉÂ±Ä ‰ΩøÁôªÂΩïÊ°ÜÂÜÖÈÉ®Â±Ö‰∏≠ */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            h1 {
                color: #1dc797;
            }

            .ipt-box {
                width: 80%;
                margin-top: 25px;
                /* border: 1px solid red; */
                position: relative;
            }

            .ipt-box input {
                width: 100%;
                height: 35px;
                border: none;
                border-bottom: 1px solid #bbb;
                text-indent: 5px;
                outline: none;
                transition: 0, 3s;
            }

            .ipt-box label {
                position: absolute;
                left: 5px;
                top: 5px;
                font-size: 14px;
                color: #888;
                transition: .3s;
                pointer-events: none;

            }

            /* ËæìÂÖ•Ê°ÜËé∑ÂæóÁÑ¶ÁÇπ ÊúâÂÄºËæìÂÖ•ÁöÑÊó∂ÂÄôËæìÂÖ•Ê°ÜÊ†∑Âºè */
            .ipt-box input:focus,
            .ipt-box input:valid {
                border-color: #1dc797;
                box-shadow: 0 2px #1dc797;
            }

            /* ÈÄâ‰∏≠ÊúâÂÄºËæìÂÖ•Êó∂labelÊ†∑Âºè */
            .ipt-box input:focus~label,
            .ipt-box input:valid~label {
                color: #1dc797;
                transform: translateY(-20px);
            }

            /* ÁôªÂΩïÊ°Ü */
            .login-box>button {
                width: 150px;
                height: 40px;
                background-color: #1dc797;
                border: none;
                border-radius: 10px;
                color: #fff;
                margin-top: 30px;
                letter-spacing: 10px;
                text-indent: 10px;
                transition: .3s;
            }

            .login-box>button:hover {
                letter-spacing: 25px;
                text-indent: 25px;
                cursor: pointer;
                background-color: #2fa080;
            }

            /* ÁôªÂΩïÊ°ÜÂêë‰∏ä‰∏æ */
            .up {
                transform: translate(-50%, -110px);
            }

            /* Êü•ÁúãÂØÜÁ†Å */
            .show {
                position: absolute;
                top: 10px;
                left: 290px;
                border: none;
                outline: none;
            }

            .show:hover {
                cursor: pointer;
                background-color: #2fa080;

            }
        </style>
    </head>
    <div class="container">
        <div class="panda">
            <!-- Â∑¶ËÄ≥ -->
            <div class="ear left"></div>
            <!-- Âè≥ËÄ≥ -->
            <div class="ear right"></div>
            <!-- ËÑ∏ -->
            <div class="face">
                <!-- ÁúºÁùõ -->
                <div class="eye-shadow left">
                    <div class="eye-white left">
                        <div class="eye-ball"></div>
                    </div>
                </div>
                <div class="eye-shadow right">
                    <div class="eye-white right">
                        <div class="eye-ball"></div>
                    </div>
                </div>
                <!-- ÈºªÂ≠ê -->
                <div class="nose"></div>
                <!-- Âò¥Â∑¥ -->
                <div class="mouth"></div>
            </div>
            <!-- Ë∫´Â≠ê -->
            <div class="body"></div>
            <!-- ËÑö -->
            <div class="foot left">
                <!-- ËÑöÂ∫ï -->
                <div class="sole"></div>
            </div>
            <div class="foot right">
                <!-- ËÑöÂ∫ï -->
                <div class="sole"></div>
            </div>

        </div>

        <div class="login-box">
            <div class="hand left"></div>
            <div class="hand right"></div>
            <h1>Áî®Êà∑ÁôªÂΩï</h1>
            <div class="ipt-box">
                <input type="text" required>
                <label for="">Áî®Êà∑Âêç</label>
            </div>
            <div class="ipt-box">
                <input type="password" required id="password" class="on">
                <label for="">ÂØÜÁ†Å</label>
                <button type="button" class="show" value="üëÄ" style="background-color:#fff;">^_^</button>
            </div>
            <button>ÁôªÂΩï</button>
        </div>

    </div>


</body>

</html>
<script src="http://liu.ihong.love:81/file/html/js/jquery-3.7.1.js"></script>
<script>
    $('#password').focusin(function () {
        // ÂØÜÁ†ÅÊ°ÜÈÄâ‰∏≠
        $('.login-box').addClass('up');

    }).focusout(function () {
        // ÂØÜÁ†ÅÊ°ÜÈùûÈÄâ‰∏≠
        $('.login-box').removeClass('up');

    })

    // Èº†Ê†á‰ΩçÁΩÆÁßªÂä® ÁúºÁùõË∑üÁùÄÂä®
    $(document).on('mousemove', function (e) {
        let dw = $(document).width() / 20;
        let dh = $(document).height() / 15;
        let x = e.pageX / dw;
        let y = e.pageY / dh;
        $('.eye-ball').css({
            left: x,
            top: y
        })
    })


    // ÁÇπÂáªÁúºÁùõÊòæÁ§∫ÂØÜÁ†Å
    $('.show').click(function () {

        // Â¶ÇÊûúÊúâonÁöÑÂ±ûÊÄß ÂàôËØ¥ÊòéÂØÜÁ†ÅÁ±ªÂûã ‰∏çÂèØËßÅ
        if ($('#password').hasClass('on')) {
            $('#password').removeClass('on');
            $('#password').attr({ 'type': 'password' });
            $('.show').text('>_<')
        } else {
            $('#password').addClass('on');
            $('#password').attr('type', 'text');
            $('.show').text('üëÄ');
            // $('show').text('^o^');

        }
    });

</script>
