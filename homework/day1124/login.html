<!DOCTYPE html>
<html lang="en">

<body>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>登录</title>
        <link rel="icon" href="https://raw.githubusercontent.com/Liu670/cloudimg/main/PicList/html/favicon.jpg">
        <link rel="stylesheet" href="button.css">
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                height: 100vh;
                /* 弹性盒子 水平+水平居中 */
                display: flex;
                justify-content: center;
                align-items: center;
                /* 背景 */
                background: linear-gradient(200deg, #37e2b2, #2fa080);

            }

            .container {
                border: 1px solid black;
            }

            /* 画熊猫 */
            .panda {
                position: relative;
                width: 200px;
            }

            /* 脸 */
            .face {
                width: 200px;
                height: 200px;
                background-color: white;
                border-radius: 50%;
                box-shadow: 0 10px 15px rgba(0, 0, 0, .15);
                position: relative;
                z-index: 1;
            }

            /* 耳朵 */
            .ear {
                width: 70px;
                height: 70px;
                border-radius: 50%;
                background-color: black;
                position: absolute;
                top: -10px;
            }

            /* 右耳 */
            .ear.right {
                right: 0;
            }

            /* 眼睛 */
            .eye-shadow {
                width: 50px;
                height: 80px;
                border-radius: 50%;
                background-color: black;
                position: absolute;
                top: 30px;
            }

            /* 左眼睛 */
            .eye-shadow.left {
                transform: rotate(45deg);
                left: 30px;
            }

            /* 右眼睛 */
            .eye-shadow.right {
                transform: rotate(-45deg);
                right: 30px;
            }

            /* 眼白 */
            .eye-white {
                width: 30px;
                height: 30px;

                border-radius: 50%;
                background-color: white;
                position: absolute;
                top: 20px;
            }

            /* 左眼 */
            .eye-white.left {
                left: 10px;
            }

            /* 右眼 */
            .eye-white.right {
                right: 10px;
            }

            /* 眼球 */
            .eye-ball {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background-color: #000;
                position: absolute;
                top: 5px;
                left: 5px;
            }

            /* 鼻子 */
            .nose {
                width: 40px;
                height: 20px;
                background-color: #000;
                position: absolute;
                left: 80px;
                top: 100px;
                border-radius: 60% 60% 90% 90%;
            }

            /* 嘴巴 */
            .mouth {
                width: 60px;
                height: 30px;
                /* background-color: #000; */
                position: absolute;
                left: 70px;
                top: 110px;
                border-radius: 50%;
                border-bottom: 10px solid black;
            }

            /* 身体部分 */
            .body {
                width: 250px;
                height: 280px;
                background-color: #fff;
                position: relative;
                left: -25px;
                border-radius: 80% 80% 50% 50%;
                box-shadow: 0 5px 10px rgba(0, 0, 0, .3);
            }

            /* 脚 */
            .foot,
            .foot::before,
            .foot::after {
                width: 70px;
                height: 100px;
                background-color: #000;
                border-radius: 40% 40% 100% 100%;
                position: absolute;
                bottom: 0px;
                z-index: 3;
            }

            .foot.left {
                left: -60px;
            }

            .foot.right {
                right: -60px;
            }

            .foot::after {
                content: "";
                width: 55px;
                height: 65px;
                background-color: #222;
                position: absolute;
                border-radius: 50%;
            }

            .foot .sole {
                width: 20px;
                height: 30px;
                background-color: #222;
                position: absolute;
                border-radius: 50%;
            }

            .foot .sole::before {
                content: "";
                left: -50px;
            }

            .foot .sole::after {
                content: "";
                left: 25px;
            }

            /* 手 */
            .hand,
            .hand::before,
            .hand::after {
                width: 40px;
                height: 30px;
                background-color: #000;
                border-radius: 50px;
                position: absolute;
                top: 70px;
            }

            .hand::before {
                content: "";
                top: 16px;
            }

            .hand::after {
                content: "";
                top: 32px;
            }

            .hand.left {
                left: -20px;
            }

            .hand.right {
                right: -20px;
            }

            /* 登录框,注册框 */
            .login-box,
            .reg-box {
                width: 400px;
                height: 300px;
                background-color: #fff;
                border-radius: 10%;
                position: absolute;
                left: 36%;
                top: 40%;
                transform: translate(-50%, -30%);
                z-index: 2;
                /* 弹性布局 使登录框内部居中 */
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                /* 翻转动画 */
                animation: action 3s forwards;
            }

            /* 登录注册切换 反转效果 */
            @keyframes action {
                from {
                    /* transform: rotateY(0deg); */
                    transform: scaleX(-1);
                }

                to {
                    /* transform: rotateY(180deg); */
                    transform: scaleX(1);
                }
            }


            h1 {
                color: #1dc797;
            }

            .ipt-box {
                width: 80%;
                margin-top: 25px;
                /* border: 1px solid red; */
                position: relative;
            }

            .ipt-box input {
                width: 100%;
                height: 35px;
                border: none;
                border-bottom: 1px solid #bbb;
                text-indent: 5px;
                outline: none;
                transition: 0, 3s;
            }

            .ipt-box label {
                position: absolute;
                left: 5px;
                top: 5px;
                font-size: 14px;
                color: #888;
                transition: .3s;
                pointer-events: none;

            }

            /* 输入框获得焦点 有值输入的时候输入框样式 */
            .ipt-box input:focus,
            .ipt-box input:valid {
                border-color: #1dc797;
                box-shadow: 0 2px #1dc797;
            }

            /* 选中有值输入时label样式 */
            .ipt-box input:focus~label,
            .ipt-box input:valid~label {
                color: #1dc797;
                transform: translateY(-20px);
            }

            /* 登录框 */
            .login-box>button,
            .reg-box>button {
                width: 150px;
                height: 40px;
                background-color: #1dc797;
                border: none;
                border-radius: 10px;
                color: #fff;
                margin-top: 30px;
                letter-spacing: 10px;
                text-indent: 10px;
                transition: .3s;
            }

            .login-box>button:hover,
            .reg-box>button:hover {
                letter-spacing: 25px;
                text-indent: 25px;
                cursor: pointer;
                background-color: #2fa080;
            }

            /* 登录框向上举 */
            .up {
                transform: translate(-50%, -110px);
            }

            /* 查看密码 */
            .show {
                position: absolute;
                top: 10px;
                left: 290px;
                border: none;
                outline: none;
            }

            .show:hover {
                cursor: pointer;
                background-color: #2fa080;

            }

            /* 没有账号，立即注册 */
            .reg {
                font-size: 12px;
                position: absolute;
                top: 10px;
                right: 0;
                color: #bbb;

            }

            /* 已有账号，去登录 */
            .loginBtn {
                font-size: 12px;
                color: #bbb;
            }

            .reg:hover {
                text-decoration: underline;
                cursor: pointer;
                color: #1dc797;

            }

            .loginBtn:hover {
                text-decoration: underline;
                cursor: pointer;
                color: #1dc797;

            }

            .reg-box>input {}

            /* 登录框注册框隐藏 */
            .none {
                display: none;
            }

            /* 闭眼 */
            .offeye {
                width: 40px;
                height: 1px;
            }
        </style>
    </head>
    <div class="container">
        <div class="panda">
            <!-- 左耳 -->
            <div class="ear left"></div>
            <!-- 右耳 -->
            <div class="ear right"></div>
            <!-- 脸 -->
            <div class="face">
                <!-- 眼睛 -->
                <div class="eye-shadow left">
                    <div class="eye-white left">
                        <div class="eye-ball"></div>
                    </div>
                </div>
                <div class="eye-shadow right">
                    <div class="eye-white right">
                        <div class="eye-ball"></div>
                    </div>
                </div>
                <!-- 鼻子 -->
                <div class="nose"></div>
                <!-- 嘴巴 -->
                <div class="mouth"></div>
            </div>
            <!-- 身子 -->
            <div class="body"></div>
            <!-- 脚 -->
            <div class="foot left">
                <!-- 脚底 -->
                <div class="sole"></div>
            </div>
            <div class="foot right">
                <!-- 脚底 -->
                <div class="sole"></div>
            </div>

        </div>

        <!-- 登录框 -->
        <div class="login-box none">
            <div class="hand left"></div>
            <div class="hand right"></div>
            <h1>用户登录</h1>
            <div class="ipt-box">
                <input type="text" required>
                <label for="">用户名</label>
                <div class="reg">没有账号?立即注册</div>
            </div>
            <div class="ipt-box">
                <input class="pwd" type="password" required id="password" class="on">
                <label for="">密码</label>
                <button type="button" class="show" value="👀" style="background-color:#fff;">^_^</button>
            </div>
            <button>登录</button>
        </div>

        <!-- 注册框 -->
        <div class="reg-box none1">
            <div class="hand left"></div>
            <div class="hand right"></div>
            <h1>用户注册</h1>
            <div class="ipt-box">
                <input type="text" required>
                <label for="">用户名</label>
            </div>
            <div class="ipt-box">
                <input class="pwd" type="password" required id="password1" class="on">
                <label for="">密码</label>
                <button type="button" class="show" value="👀" style="background-color:#fff;">^_^</button>
            </div>
            <div class="ipt-box">
                <input class="pwd" type="password" required id="password2" class="on">
                <label for="">重复密码</label>
                <button type="button" class="show" value="👀" style="background-color:#fff;">^_^</button>
            </div>
            <button>注册</button>
            <div class="loginBtn">已有账号，去登录</div>
        </div>

    </div>


</body>

</html>
<script src="http://liu.ihong.love:81/file/html/js/jquery-3.7.1.js"></script>
<script>
    $('.pwd').focusin(function () {
        // 密码框选中
        $('.login-box').addClass('up');
        $('.eye-white').addClass('offeye');

    }).focusout(function () {
        // 密码框非选中
        $('.login-box').removeClass('up');
        $('.eye-white').removeClass('offeye');


    })

    // 鼠标位置移动 眼睛跟着动
    $(document).on('mousemove', function (e) {
        let dw = $(document).width() / 20;
        let dh = $(document).height() / 15;
        let x = e.pageX / dw;
        let y = e.pageY / dh;
        $('.eye-ball').css({
            left: x,
            top: y
        })
    })


    // 点击眼睛显示密码
    $('.show').click(function () {
        // 如果有on的属性 则说明密码类型 不可见
        if ($('.pwd').hasClass('on')) {
            $('.pwd').removeClass('on');
            $('.pwd').attr({ 'type': 'password' });
            $('.show').text('>_<')
        } else {
            $('.pwd').addClass('on');
            $('.pwd').attr('type', 'text');
            $('.show').text('👀');
            // $('show').text('^o^');
        }
    });


    // 点击去登录
    $('.loginBtn').click(function () {
        $('.login-box').removeClass('none')
        $('.reg-box').addClass('none')
    })
    // 点击去注册
    $('.reg').click(function () {
        $('.login-box').addClass('none')
        $('.reg-box').removeClass('none')
    })


</script>
