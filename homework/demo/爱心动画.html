<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱海的木木呀</title>
    <style>
        body {
            background-color: #000;
        }

        #main {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            width: 10px;
            height: 20px;
            margin-right: 5px;
            background-color: rgb(105, 150, 199);
            border-radius: 10px;
            animation: action 2s infinite alternate;
        }

        @keyframes action {
            from {
                scale: 0;
            }

            to {
                scale: 1;
            }
        }

        #main .heart:nth-child(2) {
            height: 40px;
            background-color: rgb(67, 42, 162);
        }

        #main .heart:nth-child(3) {
            height: 70px;
            background-color: rgb(165, 138, 42);
        }

        #main .heart:nth-child(4) {
            transform: translateY(15px);
            height: 80px;
            background-color: rgb(165, 42, 110);
        }

        #main .heart:nth-child(5) {
            transform: translateY(25px);
            height: 90px;
            background-color: rgb(58, 253, 4);
        }

        #main .heart:nth-child(6) {
            transform: translateY(15px);
            height: 80px;
            background-color: rgb(4, 121, 253);
        }

        #main .heart:nth-child(7) {
            height: 70px;
            background-color: rgb(67, 42, 162);
        }

        #main .heart:nth-child(8) {
            height: 40px;
            background-color: rgb(237, 17, 17);
        }

        #main .heart:nth-child(9) {
            height: 20px;
            background-color: rgb(67, 42, 162);
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
</body>

</html>
<script>
    var hearts = document.querySelectorAll(".heart");
    function getRandom() {
        return parseInt(Math.random() * 256);
    }
    for (var i = 0; i < hearts.length; i++) {
        hearts[i].style.backgroundColor = `rgb(${getRandom()},${getRandom()},${getRandom()})`;
    }
</script>
